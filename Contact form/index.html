<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="sideContact">
            <h3>Personal Info</h3>
            <p>Feel free to contact me any time. 
                I will get back to you as soon as possible.</p>
            
            <div class="info">
                <h4><span>✉️</span> info@email.com</h4>
                <h4><span>📞</span> +30 699 699 5555</h4>
                <h4><span>🌏</span> www.ac-webdesing.com</h4>
                <h4><span>🕒</span> 09:00 - 17:00</h4>
            </div>
            <div class="social">
                <img src="tiktokRed.png" alt="tikTok" class="icon tiktok" data-link="https://www.tiktok.com/@ac.webdesign">
                <img src="facebookRed.png" alt="Facebook" class="icon facebook" data-link="https://www.youtube.com/channel/UCjdNqZP8BFaNQNPiiW1oALQ">
                <img src="telegramRed.png" alt="telegram" class="icon telegram">
                <img src="instagramRed.png" alt="instagram" class="icon instagram" data-link="https://www.instagram.com/ac.webdesignn/">
            </div>
        </div>
        <div class="basicContact">
            <h2>Contact me</h2>
            <form>
                <input type="text" id="name" name="name" required placeholder="Name">
                <input type="email" id="email" name="email" required placeholder="E-mail">
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        
    </div>
</body>
</html>
